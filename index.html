<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <title>Random User Generator App</title>
</head>
<body>
    <div id="app">
        <img v-bind:class="gender" v-bind:src="picture" v-bind:alt="`${firstName} ${lastName}`" />
        <h1>{{firstName}} {{lastName}} </h1>
        <h3>Email: {{email}}</h3>
        <button v-bind:class="gender" v-on:click="getUser()">Get Random User</button>
    </div>
    <script src="https://unpkg.com/vue@3.0"></script>
    <script src="app.js"></script>
</body>
</html>
